<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/explorer.jpg"
            alt="profile image"
            class="profile__image"
          />
          <div class="profile__section-information">
            <div class="profile__row-information">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2021 Around The U.S.</p>
      </footer>

      <!-- Edit profile popup -->
      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h3 class="popup__title">Edit Profile</h3>
          <form name="profile" action="#" class="form" novalidate>
            <input
              type="text"
              name="name"
              id="name-input"
              class="form__input form__input_type_name"
              placeholder="name"
              required
              minlength="2"
              maxlength="40"
            />
            <span id="name-input-error"></span>

            <input
              type="text"
              name="job"
              id="job-input"
              class="form__input form__input_type_job"
              placeholder="job"
              required
              minlength="2"
              maxlength="200"
            />
            <span id="job-input-error"></span>

            <button type="submit" class="form__button">Save</button>
          </form>
        </div>
      </div>

      <!-- Add Card Popup-->

      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h3 class="popup__title">New Place</h3>
          <form name="new" action="#" class="form" novalidate>
            <input
              type="text"
              name="card-title"
              id="card-title-input"
              class="form__input form__input_type_card-title"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
            />
            <span id="card-title-input-error"></span>
            <input
              type="url"
              name="card-link"
              id="card-link-input"
              class="form__input form__input_type_card-link"
              placeholder="Image link"
              required
            />
            <span id="card-link-input-error"></span>
            <button type="submit" class="form__button">Create</button>
          </form>
        </div>
      </div>

      <!--Image Popup-->
      <div class="popup popup_type_image">
        <div class="popup__container popup__figure-container">
          <button type="button" class="popup__close-button"></button>
          <!-- https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_figcaption_css -->
          <figure class="popup__figure">
            <img class="popup__image" src="temp.jpg" alt="pic"/>
            <figcaption class="popup__caption"></figcaption>
          </figure>
        </div>
      </div>
      <!--  -->
    </div>
    <!-- Card template -->
    <template id="card-template">
      <li class="card">
        <img class="card__image" />
        <button type="button" class="card__delete"></button>
        <div class="card__row">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like"></button>
        </div>
      </li>
    </template>
    <script type="module" src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
